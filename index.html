<!DOCTYPE html>
<html>
<head>
    <title>የኔ ካልኩሌተር</title>
    <style>
        /* CSS ለውበት */
        body { background-color: #f4f4f4; display: flex; justify-content: center; padding-top: 50px; font-family: sans-serif; }
        .calculator { background-color: #333; padding: 20px; border-radius: 10px; box-shadow: 0px 10px 20px rgba(0,0,0,0.3); }
        .display { width: 100%; height: 50px; font-size: 24px; text-align: right; margin-bottom: 10px; border-radius: 5px; border: none; padding: 5px; box-sizing: border-box; }
        .keys { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; background-color: #eee; }
        button:hover { background-color: #ccc; }
        .operator { background-color: #ff9500; color: white; }
        .equal { background-color: #28a745; color: white; grid-column: span 2; }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" id="result" disabled>
        <div class="keys">
            <button onclick="clearScreen()">C</button>
            <button onclick="addToScreen('/')">/</button>
            <button onclick="addToScreen('*')">*</button>
            <button onclick="addToScreen('-')">-</button>
            
            <button onclick="addToScreen('7')">7</button>
            <button onclick="addToScreen('8')">8</button>
            <button onclick="addToScreen('9')">9</button>
            <button class="operator" onclick="addToScreen('+')">+</button>
            
            <button onclick="addToScreen('4')">4</button>
            <button onclick="addToScreen('5')">5</button>
            <button onclick="addToScreen('6')">6</button>
            <button onclick="calculate()" class="equal">=</button>
            
            <button onclick="addToScreen('1')">1</button>
            <button onclick="addToScreen('2')">2</button>
            <button onclick="addToScreen('3')">3</button>
            <button onclick="addToScreen('0')">0</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById("result");

        function addToScreen(value) {
            screen.value += value;
        }

        function clearScreen() {
            screen.value = "";
        }

        function calculate() {
            try {
                screen.value = eval(screen.value);
            } catch (error) {
                screen.value = "Error";
            }
        }
    </script>
</body>
</html>
