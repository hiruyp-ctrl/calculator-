
<!DOCTYPE html>
<html>
<head>
    <title>የኔ ሂሳብ ማሽን</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; font-family: sans-serif; }
        .calculator { background-color: #333; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #display { width: 100%; height: 60px; font-size: 30px; text-align: right; margin-bottom: 15px; border: none; padding: 10px; box-sizing: border-box; border-radius: 5px; background: #eee; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 20px; border: none; border-radius: 8px; cursor: pointer; background-color: #555; color: white; }
        button:active { background-color: #777; }
        .operator { background-color: #ff9500; }
        .equal { background-color: #4caf50; grid-column: span 2; }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="addToDisplay('/')" class="operator">/</button>
        <button onclick="addToDisplay('*')" class="operator">*</button>
        <button onclick="addToDisplay('-')" class="operator">-</button>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="addToDisplay('+')" class="operator">+</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay('0')">0</button>
    </div>
</div>

<script>
    function addToDisplay(val) { document.getElementById("display").value += val; }
    function clearDisplay() { document.getElementById("display").value = ""; }
    function calculate() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch(e) {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
